<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<script defer src="script.js"></script>
</head>
<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left" >
                <div class="nameBox">USSS HelloWorld</div>
                <div class="playerImage"></div>
                <div class="playerStats">
                    <div>Hull : <span id="player-hull">15</span></div><br>
                    <div>FirePower : <span id="player-firepower">5</span></div><br>
                    <div>Accuracy : <span id="player-accuracy">.7</span></div><br>

                </div>

        </div>


        <div class="mainCharacterView right">
           
            <div class="nameBox">Enemy</div>
            <div class="enemyImage"></div>
                <div class="enemyStats">
                    <div>Hull : <span id="enemy-hull">6</span></div><br>
                    <div>FirePower : <span id="enemy-firepower">3</span></div><br>
                    <div>Accuracy : <span id="enemy-accuracy">.6</span></div><br>
                </div>
            
        </div>


    
</body>
</html>
